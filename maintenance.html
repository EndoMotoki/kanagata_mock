<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>金型メンテナンス実績入力</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 5px;
        }

        select, input, textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* ナビゲーションバーのスタイル */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-left {
            display: flex;
        }

        .navbar-left a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar-left a:hover {
            background-color: #575757;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        .navbar-right .account-icon {
            background-color: #444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            margin-left: 20px;
        }

        .navbar-right .account-name {
            margin-left: 10px;
            color: white;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- ナビゲーションバー -->
<div class="navbar">
    <div class="navbar-left">
        <a href="index.html">ホーム</a>
        <a href="seisanInput.html">生産実績入力</a>
        <a href="maintenance.html">金型メンテ実績入力</a>
        <a href="table.html">グラフ</a>
        <a href="input.html">データ変更</a>
    </div>
    <div class="navbar-right">
        <div class="account-icon">A</div>
        <div class="account-name">遠藤</div>
    </div>
</div>

<div class="content">
    <h2>金型メンテナンス実績入力</h2>
    <form id="maintenanceForm">
        <div class="form-group">
            <label for="maintenanceDate">メンテ実施日:</label>
            <input type="date" id="maintenanceDate" name="maintenanceDate" required>
        </div>

        <div class="form-group">
            <label for="moldName">金型名:</label>
            <select id="moldName" name="moldName" required>
                <option value="">選択してください</option>
                <option value="mold1">金型A</option>
                <option value="mold2">金型B</option>
                <option value="mold3">金型C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productName">製品名:</label>
            <select id="productName" name="productName" required>
                <option value="">選択してください</option>
                <option value="product1">製品A</option>
                <option value="product2">製品B</option>
                <option value="product3">製品C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="productNumber">製品番号:</label>
            <select id="productNumber" name="productNumber" required>
                <option value="">選択してください</option>
                <option value="num1">001</option>
                <option value="num2">002</option>
                <option value="num3">003</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maintenanceWorker">メンテ実施者:</label>
            <select id="maintenanceWorker" name="maintenanceWorker" required>
                <option value="">選択してください</option>
                <option value="worker1">作業者A</option>
                <option value="worker2">作業者B</option>
                <option value="worker3">作業者C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="maintenanceDetails">メンテ内容:</label>
            <textarea id="maintenanceDetails" name="maintenanceDetails" required></textarea>
        </div>

        <button type="submit">メンテ実施登録</button>
    </form>
</div>

<script>
    document.getElementById('maintenanceForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('メンテナンス実績が登録されました！');
        // ここに実際の送信処理を追加
    });
</script>
</body>
</html>
